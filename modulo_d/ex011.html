<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifica nacionalidade</title>
</head>
<body>
    <h1>Verifica Nacionalidade</h1>
    Qual país você nasceu: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>
    <script>
    function verificar() {
        var txtpais = window.document.querySelector('input#txtpais')
        var pais = txtpais.value
        res.innerHTML = `Você nasceu em: ${pais}`
        if (pais == 'Brasil') {
            res.innerHTML += '<p>Voce é Brasileiro!</p>'
        }
        else {
            res.innerHTML += '<p>Voce é Estrangeiro!</p>'
        }
    }    
    </script>
</body>
</html>
